<ion-header>

    <ion-navbar>
        <ion-title>purchase-detail</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h2>{{product.product_name}}</h2>
    <p>Rp. {{product.price}}</p>
    <hr>
    <div [hidden]="success">
        <h3>Select payment method</h3>
        <button ion-button (click)="purchaseWallet()"><ion-icon name="usd"></ion-icon> My Wallet</button>
        <button ion-button (click)="purchasePaypal()"><ion-icon name="cash"></ion-icon> Paypal</button>
    </div>
    <div [hidden]="!success">
        <h3>Download URL</h3>
        <button ion-button> DOWNLOAD</button>
        <hr>
        <h3>Please Submit a Review</h3>
        <form (ngSubmit)="submit()" #reviewForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <ion-item>
                            <rating [(ngModel)]="review.rating" name="rating" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
                        </ion-item>

                        <ion-item>
                            <ion-textarea [(ngModel)]="review.description" name="description"></ion-textarea>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!reviewForm.form.valid">Submit</button>
                </ion-col>
            </ion-row>
        </form>
    </div>

</ion-content>
