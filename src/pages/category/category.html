<ion-header>
    <ion-navbar>
        <ion-title>Category : {{category.name}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-searchbar [(ngModel)]="myInput" (ionInput)="onInput($event)">
    </ion-searchbar>

    <div *ngFor="let subcategory of subcategories;" class="product-grid">
        <h3>{{subcategory.name}}</h3>
        <ion-grid>
            <ion-row>
                <ion-col col-4 *ngFor="let product of subcategory.products" (click)="onProductClick(product)">
                    <img *ngIf="product.images" src="{{product.images[0].image_url}}">
                    <p><b>{{product.product_name}}</b></p>
                    <p class="price" text-right>Rp. {{product.price}}</p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
