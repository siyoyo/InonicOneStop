<ion-header>

    <ion-navbar>

        <ion-title>{{category.name}}</ion-title>
        <ion-buttons end>
            <button ion-button (click)="goToHome()">
                <ion-icon name="home"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngFor="let subcategory of subcategories;">
        <h3>{{subcategory.name}}</h3>
        <ion-grid>
            <ion-row>
                <ion-col width-50 *ngFor="let product of subcategory.products" (click)="onProductClick(product)">
                    <img *ngIf="product.images" src="{{product.images[0].image_url}}">
                    <p>{{product.product_name}}</p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
