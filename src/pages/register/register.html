<ion-navbar hideBackButton="false">
    <ion-title>Register</ion-title>
</ion-navbar>
<ion-content class="login-content" padding>

    <div class="register-header">Register new account</div>
    <div class="login-box">
        <form (ngSubmit)="register()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <ion-item>
                            <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Re-type Password" name="password_confirmation" [(ngModel)]="registerCredentials.password_confirmation" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="email" placeholder="YourEmail@email.com" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
                </ion-col>
            </ion-row>

        </form>
        <ion-row>
            <ion-col class="signup-col">
                <button ion-button class="login-btn" block clear (click)="backToHome()">Back</button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
