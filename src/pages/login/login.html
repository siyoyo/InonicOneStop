<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
            <!--<img src="http://placehold.it/300x200" />-->
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Username" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
                </ion-col>
            </ion-row>
        </form>
        <button ion-button class="register-btn" block clear (click)="forgotPassword()">Forgot your password?</button>
        <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        <ion-row>
            <ion-col class="signup-col" center>
                <button ion-button class="facebook-btn" (click)="loginFacebook()">Login with Facebook</button>
                <button ion-button class="google-btn" (click)="loginGoogle()">Login with Google</button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
