<ion-header>

    <ion-navbar>
        <ion-title>product-detail</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <h2>{{product.product_name}}</h2>
    <p>Rp. {{product.price}}</p>
    <ion-slides pager loop>
        <ion-slide *ngFor="let image of product.images">
            <div class="image-thumb">
                <img src="{{image.image_url}}">
            </div>
        </ion-slide>
    </ion-slides>
    <rating [(ngModel)]="rating" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false">
        <!--use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.-->
    </rating>
    <!-- <button ion-button (click)="goToPurchase(product)"><ion-icon name="cart"></ion-icon> Buy this item</button> -->
    <button ion-button (click)="addToCart()"><ion-icon name="cart"></ion-icon> Add to cart</button>
    <p>{{product.description}}</p>
    <h3>Review</h3>
    <ion-card *ngFor="let review of reviews">
        <h4>
            {{review.user.name}}
        </h4>
        <rating [(ngModel)]="review.rating" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>

        <ion-card-content>{{review.description}}</ion-card-content>
    </ion-card>
    <!--<h4>Category : {{product.category}}</h4>-->
    <!--<h5>{{product.subcategory}}</h5>-->
</ion-content>
