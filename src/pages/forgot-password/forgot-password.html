<ion-navbar hideBackButton="false">
    <ion-title>Register</ion-title>
</ion-navbar>
<ion-content class="login-content" padding>
    <div class="register-header">Forgot password</div>
    <div class="login-box">
        <form (ngSubmit)="forgotPassword()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <ion-item>
                            <ion-input type="email" placeholder="YourEmail@email.com" name="email" [(ngModel)]="user.email" required></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Submit</button>
                </ion-col>
            </ion-row>

        </form>

        <ion-row>
            <ion-col class="signup-col">
                <button ion-button class="login-btn" block clear (click)="backToHome()">Back</button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
